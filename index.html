<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src =script.js></script>
    <title>Scramble</title>
  </head>
  <body>
    <img class = "background" src="collage2.jpg" alt =hints >
    <div class= "container">
      <h1>Scramble of Country Names </h1>
      <div class = "chooseLevelText"  id ="chooseLevel">
       <h2> Choose Your Level</h2>
       </div>
        <div class="input">
        <p class = "word"></p>
      <input type = "text" id = "userinput"  placeholder="Enter country name"> <!--the input box for the answer.placeholder to expect the what kind of input is expected-->
       <div class="levelsbutton">
          <button class="easy"  id="easybutton"  alt = change>EASY</button>
          <button class="medium" id="mediumbutton">MEDIUM</button>
          <button class="hard"  id="hardbutton">HARD</button>
          <p class = "selectedLevel"></p>
      <div class = buttons>
        <button class ="Submit" id="enter">SUBMIT </button>        
        <button class = "Refresh">REFRESH</button>
       <button class="Reset">RESET</button>
        <!-- <button type ="button" onClick ="window.location.reload()">RESET </button>  can declare in html too reset the complete game/refresh the page -->
      </div>
    </div>
    </div>
  </body>
</html>
